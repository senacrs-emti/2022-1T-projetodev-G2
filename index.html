    <style>
section{
    display: flex;
    justify-content: space-around;
}
#terra{
    width: 50px;
    height: 50px;
    background-color: brown;
    border-radius: 100%;
}
#lua{
    width: 20px;
    height: 20px;
    background-color: gray;
    border-radius: 100%;
}
#sun{
    width: 200px;
    height: 200px;
    background-image: url(./img/the_sun.png);
    border-radius: 100%;
}
#jupiter{
    width: 100px;
    height: 100px;
    background-color: rgb(199, 57, 13);
    border-radius: 100%;
}
#Netuno{
    width: 60px;
    height: 60px;
    background-color: blue;
    border-radius: 100%;
}
section
{
    animation: translação 20s infinite ease-in-out;
}
@keyframes rotação{

0%{
    transform: rotate(0deg);
}

25%{
    transform: rotate(60deg);
}

50%{
    transform: rotate(150deg);
}

75%{
    transform: rotate(210deg);
}

100%{
    transform: rotate(360deg);
}

}
@keyframes translação{

from{
    transform: rotate(0deg);
}

to{
    transform: rotate(360deg);
}

}   

    </style>
